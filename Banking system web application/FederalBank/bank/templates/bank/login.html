{% extends 'bank/base_template.html' %}
{% block title %}Ingresitrare{% endblock %}



    {% block style %}
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    {% endblock %}s





{% block body %}


<div class="limiter">


				<form  role="form" action="{% url 'login' %}" method="post" enctype="multipart/form-data">
					{% csrf_token %}

						 <h1>Logare</h1>


						<input id="id_username" maxlength="30" name="username" type="text" placeholder="username">
						<input  id="id_password" maxlength="30" name="password" type="password" placeholder="parola">


                     {% if error_message %}
                        <div class="alert alert-danger" role="alert">Username sau parola gresita!</div>
                    {% endif %}

						<button class="btm btn-success" type="submit">
							Conecteaza-te
						</button>

					<div class="text-center p-t-136">
						<a class="txt2" href="{% url 'register' %}">
							Nu ai cont? Creaza acum!
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>

	</div>

{% endblock %}
